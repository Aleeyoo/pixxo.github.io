<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeyoooo</title>
    <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/363/melting-face_1fae0.png" type="image/x-icon">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #37352f;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .content {
            line-height: 1.6;
        }
        .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        .content p {
            margin: 0 0 1em;
        }
        .content ul, .content ol {
            padding-left: 1.5em;
        }
        .content blockquote {
            border-left: 3px solid #ddd;
            padding-left: 1em;
            color: #666;
            margin: 1em 0;
        }
        .content code {
            background-color: #f5f5f5;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: Consolas, "Courier New", monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>👋👋你好，我是Aleeyoo👋👋</h1>
            <p>这是一个段落，展示了如何在Notion风格的网页中使用Markdown格式。</p>
            <h2>二级标题</h2>
            <ul>
                <li>列表项1</li>
                <li>列表项2</li>
                <li>列表项3</li>
            </ul>
            <blockquote>
                这是一个引用块，用于突出显示重要信息。
            </blockquote>
            <p>你可以使用<code>code</code>标签来展示代码片段。</p>
        </div>
    </div>

</html>
